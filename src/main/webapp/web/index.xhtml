<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

    <h:head>
        <title>Αρχική</title>
    </h:head>
  
 
     <h:body  class="animsition"  onload="checkCookie()">
         
        <div id="header">

                <ui:include src="templates/headerFront.xhtml" />
            </ui:insert>
        </div>


        <div id="slider">
            <ui:insert name="bigSlider" >
                <ui:include src="templates/bigSlider.xhtml" />
            </ui:insert>
        </div>
             <div class="cookieConsent" id="new">
<div class="col-xs-10 col-md-8 float-left">
	Χρησιμοποιώντας αυτόν τον ιστότοπο, συμφωνείτε με την χρήση των cookies.
</div>
<div class="col-xs-2 col-md-4 text-right float-left">
	<span class="ezikosButton" onclick="createCookie()">OK</span>
</div>
</div>
   <section class="shipping bgwhite p-t-62 p-b-46">
		<div class="flex-w p-l-15 p-r-15">
			<div class="flex-col-c w-size5 p-l-15 p-r-15 p-t-16 p-b-15 respon1">
				<h4 class="m-text12 t-center">
					Δωρεάν μεταφορικά πάνω από 100€ αγορά!
				</h4>

<!--				<a href="#" class="s-text11 t-center">
					Click here for more info
				</a>-->
			</div>

			<div class="flex-col-c w-size5 p-l-15 p-r-15 p-t-16 p-b-15 bo2 respon2">

					Υποστήριξη πελατών<br/>Καθημερινά 08:00 - 20:00

					Simply return it within 30 days for an exchange.
				</span>-->
			</div>

			<div class="flex-col-c w-size5 p-l-15 p-r-15 p-t-16 p-b-15 respon1">
				<h4 class="m-text12 t-center">
					Παράδοση σε 1 ημέρα!
				</h4>

					Shop open from Monday to Sunday
				</span>-->
			</div>
		</div>
	</section>
        <div class="banner2 bg5 p-t-55 p-b-55">
		<div class="container">
			<div class="row">
                            <ui:repeat value="#{indexFrontManage.getAllProductsByIsactive(1)}" var="product">
                                    <div class="col-sm-10 col-md-8 col-lg-4 m-l-r-auto">
                                            <!-- block1 -->
                                            <div class="block1 hov-img-zoom pos-relative m-b-30">

                                                <h:outputLink value="proion.xhtml">
                                                    <f:param name="id" value="#{product.productid}"/>
                                                    <f:param name="category" value="#{product.prodcategoryid.prodcategoryid}"/>
                                                    <h:graphicImage class="bgImage" value = "/web/resources/images/#{product.photosid.url}" />
                                                </h:outputLink>

                                                    <div class="block1-wrapbtn w-size2">

<!--                                                             Button
                                                            <a href="proion.xhtml?id=#{product.productid}" class="flex-c-m size2 m-text2 bg3 hov1 trans-0-4">
                                                                #{product.name} #{product.sellprice}€
                                                            </a>-->
                                                            <h:outputLink value="/java-e-commerce/web/proion.xhtml" class="flex-c-m size2 m-text2 bg3 hov1 trans-0-4">
                                                                <f:param name="id" value="#{product.productid}"/>
                                                                <f:param name="category" value="#{product.prodcategoryid.prodcategoryid}"/>
                                                                <h:outputText value="#{product.name} #{product.sellprice}€"/>
                                                            </h:outputLink>
                                                    </div>
                                            </div>
                                    </div>
                                </ui:repeat>
			</div>
		</div>
